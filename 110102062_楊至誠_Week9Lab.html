<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<h1>Feedback Form</h1>

Please fill out this form to help us improve our site.

<form>
	<label>Name:
		<input name = "name" type = "text" size = "25" maxlength = "30">
	</label>

	<br><br>

	Comments:<br>
	<textarea rows = "5" cols = "60" placeholder="Enter comments here."></textarea>	<br><br>

	
	<label>E-mail Address:
		<input name = "email" type = "mail" size = "25" maxlength = "40">
	</label>

	<br><br>

	<b>Things you liked:</b><br>
	Site Design<input type = "checkbox" name = "Things you liked" value = "Site Design">
	Links<input type = "checkbox" name = "Things you liked" value = "Links">
	Ease of use<input type = "checkbox" name = "Things you liked" value = "Ease of use">
	Images<input type = "checkbox" name = "Things you liked" value = "Images">
	Source code<input type = "checkbox" name = "Things you liked" value = "Source code">

	<br><br>

	<b>How do you get to our site?:</b><br>
	Search Engine<input type = "radio" name = "How do you get to our site?" value = "Search Engine">
	Links from other site<input type = "radio" name = "How do you get to our site?" value = "Links from other site">
	Deitel.com Web site<input type = "radio" name = "How do you get to our site?" value = "Deitel.com Web site">
	Reference in a book<input type = "radio" name = "How do you get to our site?" value = "Reference in a book">
	Others<input type = "radio" name = "How do you get to our site?" value = "Others">

	<br><br>

	Rate our site:
	<select name = "rating">
		<option value = "amazing">Amazing</option>
		<option value = "good">Good</option>
		<option value = "common">Common</option>
		<option value = "bad">Bad</option>
		<option value = "terrible">Terrible</option>

	</select>

	<br><br>

	<input type = "submit" value = "Submit">
	<input type = "reset" value = "Clear">
	
	


</form>

</body>
</html>
